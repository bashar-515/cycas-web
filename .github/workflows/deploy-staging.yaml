name: Deploy app to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
        env:
          VITE_AUTHORITY: ${{ vars.VITE_AUTHORITY }}
          VITE_CLIENT_ID: ${{ vars.VITE_CLIENT_ID }}
          VITE_POST_LOGOUT_REDIRECT_URI: ${{ vars.VITE_POST_LOGOUT_REDIRECT_URI }}
          VITE_REDIRECT_URI: ${{ vars.VITE_REDIRECT_URI }}
      - run: echo "app.cycas.dev" > dist/CNAME
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - id: deployment
        uses: actions/deploy-pages@v4
